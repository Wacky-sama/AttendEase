<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AttendEase</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/register.css" />
  </head>
  <body>
    <div class="register-container">
      <div class="register-card">
        <h2>Student Registration</h2>
        <p class="subtitle">
          Join AttendEase and track your attendance easily.
        </p>
        <form id="registerForm">
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="student_id"
              placeholder="Student ID"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="first_name"
              placeholder="First Name"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="middle_initial"
              placeholder="Middle Initial"
              maxlength="1"
              pattern="[A-Za-z]"
              title="Only one letter is allowed"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="last_name"
              placeholder="Last Name"
              required
            />
          </div>

          <div class="form-group">
            <select name="course" required>
              <option value="">Select Course</option>
              <option>BACHELOR OF SCIENCE IN AGRICULTURE</option>
              <option>
                BACHELOR OF SCIENCE IN ACCOUNTING INFORMATION SYSTEM
              </option>
              <option>BACHELOR OF SCIENCE IN CRIMINOLOGY</option>
              <option>BACHELOR OF SCIENCE IN HOSPITALITY MANAGEMENT</option>
              <option>BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY</option>
              <option>BACHELOR OF ELEMENTARY EDUCATION</option>
              <option>BACHELOR OF SECONDARY EDUCATION</option>
            </select>
          </div>

          <div class="form-group">
            <select name="year-level" required>
              <option value="">Select Year</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>

          <div class="form-group">
            <select name="section" required>
              <option value="">Select Section</option>
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </div>

          <button type="submit">Register</button>

          <p class="login-text">
            Already registered?
            <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>

    <script src="js/register.js"></script>
  </body>
</html>
