<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AttendEase - Attendance System</title>
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/table.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div>
          <h1>AttendEase</h1>
          <p>A Simple Web-Based Attendance Tally System</p>
        </div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2>Record Attendance</h2>
        <form id="attendanceForm">
          <label for="student_id">Student:</label>
          <select id="student_id" name="student_id" required>
            <option value="">Select Student</option>
          </select>

          <label for="status">Status:</label>
          <select id="status" name="status" required>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
            <option value="Late">Late</option>
          </select>

          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="summary-section">
        <h2>Attendance Summary</h2>
        <div class="summary">
          <span>Present: <strong id="presentCount"></strong></span>
          <span>Absent: <strong id="absentCount"></strong></span>
          <span>Late: <strong id="lateCount"></strong></span>
        </div>
      </section>

      <section class="table-section">
        <h2>Attendance Records</h2>
        <table id="attendanceTable">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Student Name</th>
              <th>Course</th>
              <th>Year Level</th>
              <th>Section</th>
              <th>Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <footer>
      <p>Â© 2025 AttendEase | Created for School Project</p>
    </footer>

    <script src="js/admin.js"></script>
  </body>
</html>
